global:
  log_cmds: False

cluster:
  clustered_db: true
  monitor_all: true
  n_workers: 2
  n_relays: 3

ext_cmd:
  - c0:
    iteration: 1
    duration: 8
    node: "ovn-scale-0"
    cmd: "perf record -g -e cpu-cycles -F 99 -o ovn-perf.data"
    pid_name: "ovn-controller"
    pid_opt: "-p"
    test: "density_light"

base_cluster_bringup:
  n_pods_per_node: 2

density_light:
  n_pods: 10

density_heavy:
  n_pods: 20
  batch: 4

cluster_density:
  n_runs: 10
  batch: 10

netpol_multitenant:
  n_namespaces: 5
  ranges:
    - r1:
      start:   2
      n_pods:  2
    - r2:
      start:   3
      n_pods:  5
    - r3:
      start:   4
      n_pods: 10

netpol_cross_ns:
  n_ns: 10
  pods_ns_ratio: 5

netpol_small:
  n_ns: 2
  pods_ns_ratio: 16
  n_labels: 4

netpol_large:
  n_ns: 2
  pods_ns_ratio: 16
  n_labels: 4
